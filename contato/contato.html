<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contato.style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <div class="body">
        <div class="upBody">
            <header class="header">
                <!-- ===== log ===== -->
                <div class="header__log">
                    <img class="header__image" src="/img-illustration/linux.png" alt="LOGO">
                </div>
                <!-- ===== Burguer Button -->
                <div class="options__menuBurguer">
                    <div id="menuBurguer__line1" class="menuBurguer__line"></div>
                    <div id="menuBurguer__line2" class="menuBurguer__line"></div>
                </div>
                <!-- ======= navegation pages =======-->
                <nav class="header__options">
                    <ul class="options__list">
                        <li class="list__unity">
                            <a href="../index.html" class="unity__link"><i class="uil uil-estate unity--icon"></i> HOME</a>
                        </li>
                        <li class="list__unity">
                            <a href="/Sobre/sobre.html" class="unity__link"><i class="uil uil-notes unity--icon"></i> SOBRE</a>
                        </li>
                        <li class="list__unity">
                            <a href="#" class="unity__link"><i class="uil uil-comments-alt unity--icon"></i> CONTATO</a>
                        </li>
                        <li class="list__unity">
                            <a href="/login/login.html" class="unity__link"><i class="uil uil-signin unity--icon"></i> LOGIN</a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="contactar">
            <h3 class="contactar__title">Contactar</h3>
            <div class="contactar__inputs">
                <input class="inputs__inputNome inputs__input inputs--inputbig" type="text" name="login__inputText" placeholder="Text" id="">
                <br>
                <input class="inputs__inputEmail inputs__input inputs--inputsmall" type="email" name="login__inputEmail" placeholder="Email" id="">
                <br>
                <input class="inputs__inputAssunto inputs__input inputs--inputsmall" type="text" name="login__inputAssunto" placeholder="Assunto" id="">
                <br>
                <input class="inputs__inputMensagem inputs__input inputs--inputbig" type="text" name="login__inputMensagem" placeholder="Mensagem" id="">
                <br>
                <input class="inputs__inputButton" type="button" value="Enviar">
            </div>
        </div>
        <div class="illustration">
            <img class="illustration__image" src="/img-illustration/illustration.svg" alt="">
        </div>

    </div>
    <script src="../javascript/menuburguer.js"></script>
</body>

</html>
